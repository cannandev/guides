<header class="usa-header usa-header--extended">
  <div class="usa-navbar">
    <div class="usa-logo" id="logo">
      <em class="usa-logo__text">
        <a href="/" accesskey="1" title="{{ site.data.header.logo_label }}"
          aria-label="{{ site.data.header.logo_label }}"> <img src="https://18f.gsa.gov/images/18F.svg"
            alt="{{ site.data.header.logo_alt }}" width="72"></a>
        <a href="/" accesskey="1" title="{{ site.data.header.logo_label }}"
          aria-label="{{ site.data.header.logo_label }}"> {{ page.collection | capitalize}}
          {{ site.guide_label }}</a>
      </em>
    </div>
    <button type="button" class="usa-menu-btn">{{ site.data.header.menu_label }}</button>
  </div>
  <nav aria-label="Primary navigation" class="usa-nav">
    <div class="usa-nav__inner">
      <button type="button" class="usa-nav__close">
        <img src="/assets/uswds/img/usa-icons/close.svg" role="img" alt="Close" />
      </button>
      <ul class="usa-nav__primary usa-accordion">
        <li class="usa-nav__primary-item usa-current">
          <a href="" class="usa-nav-link"><span>&lt;Category link&gt;</span></a>
        </li>
        <li class="usa-nav__primary-item">
          <a href="" class="usa-nav-link"><span>&lt;Category link&gt;</span></a>
        </li>
        <li class="usa-nav__primary-item">
          <a href="" class="usa-nav-link"><span>&lt;Category link&gt;</span></a>
        </li>
      </ul>
      <div class="usa-nav__secondary usa-header--extended">
        <ul class="usa-nav__secondary-links"></ul>
        {%- include uswds/search.html -%}
      </div>
    </div>
  </nav>
</header>
